<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Sora:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sora', system-ui, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .mono {
            font-family: 'Fira Code', monospace;
        }
        
        /* Canvas background animation */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        /* Glassmorphism cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        /* Animated gradient text */
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a78bfa, #f472b6, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 3D transform cards */
        .transform-3d {
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .transform-3d:hover {
            transform: perspective(1000px) rotateY(-5deg) rotateX(5deg) scale(1.02);
        }
        
        /* Slot visualization */
        .slot-viz {
            position: relative;
            height: 60px;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.05), rgba(147, 51, 234, 0.05));
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .slot-viz::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .slot-viz:hover::before {
            left: 100%;
        }
        
        .slot-viz:hover {
            transform: translateX(4px);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
        
        /* Availability grid cell */
        .availability-cell {
            position: relative;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            overflow: hidden;
        }
        
        .availability-cell.available {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.15));
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .availability-cell.booked {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.15));
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .availability-cell.selected {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.25));
            border-color: rgba(59, 130, 246, 0.5);
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
            transform: scale(0);
            animation: ripple-expand 0.6s ease-out;
        }
        
        @keyframes ripple-expand {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Status indicator */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.online {
            background: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        
        .status-indicator.busy {
            background: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }
        
        .status-indicator.offline {
            background: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
        
        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.05) 25%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0.05) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Notification badge */
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            animation: badge-bounce 2s infinite;
        }
        
        @keyframes badge-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Chart container */
        .chart-container {
            position: relative;
            height: 300px;
            padding: 20px;
        }
        
        /* Live data indicator */
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            animation: live-pulse 1s infinite;
        }
        
        @keyframes live-pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.5);
            }
        }
        
        /* Smooth transitions */
        .smooth-transition {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;
        
        // Background Canvas Animation
        function initCanvas() {
            const canvas = document.getElementById('canvas-bg');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let mouse = { x: 0, y: 0 };
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.opacity = Math.random() * 0.5 + 0.2;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.y < 0) this.y = canvas.height;
                    
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        this.speedX -= dx / 10000;
                        this.speedY -= dy / 10000;
                    }
                }
                
                draw() {
                    ctx.fillStyle = `rgba(147, 51, 234, ${this.opacity})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                // Draw connections
                particles.forEach((p1, i) => {
                    particles.slice(i + 1).forEach(p2 => {
                        const distance = Math.sqrt(
                            Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2)
                        );
                        
                        if (distance < 100) {
                            ctx.strokeStyle = `rgba(147, 51, 234, ${0.1 * (1 - distance / 100)})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(animate);
            }
            
            window.addEventListener('mousemove', (e) => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            animate();
        }
        
        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [selectedStudent, setSelectedStudent] = useState(null);
            const [selectedTutor, setSelectedTutor] = useState(null);
            const [bookings, setBookings] = useState([]);
            const [notifications, setNotifications] = useState(3);
            const [liveData, setLiveData] = useState({
                activeBookings: 24,
                availableTutors: 12,
                pendingRequests: 5,
                satisfactionRate: 92

            useEffect(() => {
                initCanvas();
                
                // Simulate live data updates
                const interval = setInterval(() => {
                    setLiveData(prev => ({
                        activeBookings: prev.activeBookings + Math.floor(Math.random() * 3 - 1),
                        availableTutors: Math.max(8, prev.availableTutors + Math.floor(Math.random() * 3 - 1)),
                        pendingRequests: Math.max(0, prev.pendingRequests + Math.floor(Math.random() * 3 - 1)),

                    }));
                }, 3000);
                
                return () => clearInterval(interval);
            }, []);
            
            return (
                <div className="min-h-screen relative z-10 p-6">
                    {/* Header */}
                    <header className="mb-8">
                        <div className="flex justify-between items-center">
                            <div>
                                <h1 className="text-5xl font-bold gradient-text mb-2">
                                    Scheduling Dashboard

                                <p className="text-gray-400">Real-time tutoring optimization</p>
                            </div>
                            <div className="flex items-center gap-6">
                                <div className="live-indicator">
                                    <div className="live-dot"></div>
                                    <span className="text-sm">LIVE</span>
                                </div>
                                <div className="relative">
                                    <button className="p-3 glass-card">
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                                        </svg>
                                        {notifications > 0 && (
                                            <div className="notification-badge">{notifications}</div>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>
                    
                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        <StatCard
                            title="Active Bookings"
                            value={liveData.activeBookings}
                            change="+12%"
                            icon="ðŸ“…"
                            color="blue"
                        />
                        <StatCard
                            title="Available Tutors"
                            value={liveData.availableTutors}
                            change="+5%"
                            icon="ðŸ‘¨â€ðŸ«"
                            color="green"
                        />
                        <StatCard
                            title="Pending Requests"
                            value={liveData.pendingRequests}
                            change="-8%"
                            icon="â³"
                            color="yellow"
                        />
                        <StatCard
                            title="Satisfaction"
                            value={`${liveData.satisfactionRate.toFixed(1)}%`}
                            change="+2%"
                            icon="â­"
                            color="purple"
                        />
                    </div>
                    
                    {/* Main Content */}

                            <ScheduleGrid />

                        {/* Right Column - Active Sessions & Queue */}

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">

        }
        
        // Stat Card Component
        function StatCard({ title, value, change, icon, color }) {
            const colorMap = {
                blue: 'from-blue-500 to-blue-600',
                green: 'from-green-500 to-green-600',

                    <div className="mt-4 h-1 bg-gray-800 rounded-full overflow-hidden">
                        <div className={`h-full bg-gradient-to-r ${colorMap[color]} smooth-transition`} 
                             style={{ width: '75%' }}></div>
                    </div>
                </div>
            );
        }
        
        // Schedule Grid Component
        function ScheduleGrid() {
            const [selectedCell, setSelectedCell] = useState(null);
            const [hoveredCell, setHoveredCell] = useState(null);
            const hours = ['8:00', '9:00', '10:00', '11:00', '12:00', '1:00', '2:00', '3:00', '4:00'];
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
            
            const generateScheduleData = useCallback(() => {
                return days.map(day => 
                    hours.map(hour => ({
                        day,
                        hour,
                        status: Math.random() > 0.6 ? 'booked' : Math.random() > 0.3 ? 'available' : 'blocked',
                        tutor: Math.random() > 0.5 ? 'Dr. Sarah Kim' : 'James Liu',
                        student: Math.random() > 0.5 ? 'Alex Chen' : 'Bailey Rivera'
                    }))
                );
            }, []);
            
            const [scheduleData, setScheduleData] = useState(generateScheduleData);
            
            const handleCellClick = (day, hour) => {
                const key = `${day}-${hour}`;
                setSelectedCell(selectedCell === key ? null : key);
                
                // Create ripple effect
                const cell = document.getElementById(key);
                if (cell) {
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';
                    ripple.style.width = ripple.style.height = '20px';
                    ripple.style.left = '50%';
                    ripple.style.top = '50%';
                    ripple.style.marginLeft = '-10px';
                    ripple.style.marginTop = '-10px';
                    cell.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                }
            };
            
            return (
                <div className="glass-card p-6">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-2xl font-bold">Weekly Schedule</h2>
                        <button className="px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-600 smooth-transition">
                            Optimize Schedule
                        </button>
                    </div>
                    
                    <div className="overflow-x-auto">
                        <div className="grid grid-cols-10 gap-2 min-w-[700px]">
                            {/* Header */}
                            <div></div>
                            {hours.map(hour => (
                                <div key={hour} className="text-center text-sm text-gray-400 pb-2">
                                    {hour}
                                </div>
                            ))}
                            
                            {/* Grid */}
                            {scheduleData.map((dayData, dayIndex) => (
                                <React.Fragment key={days[dayIndex]}>
                                    <div className="text-sm text-gray-400 pr-2 flex items-center justify-end">
                                        {days[dayIndex]}
                                    </div>
                                    {dayData.map((slot, hourIndex) => {
                                        const key = `${slot.day}-${slot.hour}`;
                                        const isSelected = selectedCell === key;
                                        const isHovered = hoveredCell === key;
                                        
                                        return (
                                            <div
                                                key={key}
                                                id={key}
                                                className={`availability-cell ${slot.status} ${
                                                    isSelected ? 'selected' : ''
                                                } relative`}
                                                onClick={() => handleCellClick(slot.day, slot.hour)}
                                                onMouseEnter={() => setHoveredCell(key)}
                                                onMouseLeave={() => setHoveredCell(null)}
                                                title={slot.status === 'booked' ? 
                                                    `${slot.tutor} with ${slot.student}` : 
                                                    slot.status
                                                }
                                            >
                                                {slot.status === 'booked' && (
                                                    <div className="absolute inset-0 flex items-center justify-center">
                                                        <div className="w-2 h-2 bg-red-400 rounded-full"></div>
                                                    </div>
                                                )}
                                            </div>
                                        );
                                    })}
                                </React.Fragment>
                            ))}
                        </div>
                    </div>
                    
                    <div className="mt-6 flex items-center gap-6 text-sm">
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 rounded bg-green-500/20 border border-green-500/30"></div>
                            <span className="text-gray-400">Available</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 rounded bg-red-500/20 border border-red-500/30"></div>
                            <span className="text-gray-400">Booked</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 rounded bg-gray-500/20 border border-gray-500/30"></div>
                            <span className="text-gray-400">Blocked</span>
                        </div>
                    </div>
                </div>
            );
        }

        // Booking Queue Component
        function BookingQueue() {
            const [queue, setQueue] = useState([

                { id: 2, student: 'Evan Zhang', subject: 'Physics', priority: 'normal', wait: '5 min' },
                { id: 3, student: 'Frank Lee', subject: 'Chemistry', priority: 'normal', wait: '8 min' }
            ]);
            
            const priorityColors = {

            return (

                        <h3 className="text-xl font-bold">Booking Queue</h3>
                        <span className="text-sm text-gray-400">{queue.length} waiting</span>

                    <div className="space-y-3">
                        {queue.map((item, index) => (
                            <div key={item.id} className="slot-viz p-4">
                                <div className="flex justify-between items-center">
                                    <div className="flex items-center gap-3">
                                        <div className="text-2xl font-bold text-gray-600">
                                            #{index + 1}
                                        </div>
                                        <div>
                                            <div className="font-medium">{item.student}</div>
                                            <div className="text-sm text-gray-400">{item.subject}</div>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <span className={`text-xs px-2 py-1 rounded ${priorityColors[item.priority]}`}>
                                            {item.priority.toUpperCase()}
                                        </span>
                                        <div className="text-xs text-gray-400 mt-1">{item.wait}</div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        
        // Load Distribution Component
        function LoadDistribution() {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);
